<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Meadow: Doubles Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="counter">
    <div>Session Score: <span id="sessionScore">0</span></div>
    <div>Lifetime Score: <span id="lifetimeScore">0</span></div>
  </div>

  <div class="math-box" id="problem"></div>
  <input type="number" class="answer-input" id="answer" placeholder="?" autofocus />

  <canvas id="confetti" class="confetti"></canvas>
  <video id="animation" autoplay muted loop playsinline></video>

  <script src="js/game.js" defer></script>
</body>
</html>
